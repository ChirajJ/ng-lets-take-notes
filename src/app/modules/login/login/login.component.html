<div class = "container">
    <mat-card>
        <mat-card-title>One step at a time</mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup] = "loginFormGroup" (ngSubmit) = 'login()'>

                <!-- Email -->
                <mat-form-field>
                    <input matInput placeholder="Email" [formControlName]="'email'">
                    <mat-error *ngIf="loginFormGroup.get('email').hasError('email') && !loginFormGroup.get('email').hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginFormGroup.get('email').hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [formControlName]="'pswd'">
                    <mat-error *ngIf="loginFormGroup.get('pswd').hasError('minlength')">
                        Please enter a valid password
                    </mat-error>
                    <mat-error *ngIf="loginFormGroup.get('pswd').hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <!-- Submit -->
                <button [disabled] = "!loginFormGroup.valid" type="submit" mat-raised-button color="primary">Login</button>

                <!-- Message -->
                <!-- <mat-form-field> -->
                    <mat-error *ngIf="loginMsgStatus">
                            Invalid <strong>Email / Password</strong>
                    </mat-error>
                <!-- </mat-form-field> -->

            </form>
        </mat-card-content>
    </mat-card>
</div>
